<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="icon.png"/>

    <style>
        html {
            scrollflow-x: hidden;
        }
        body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 5px;
            padding: 0;
            scrollflow-x: hidden;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }

        fieldset {
            border: 1px solid #999;
            max-width: 560px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f8f8;
        }

        legend {
            padding: 4px 12px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            background-color: #f8f8f8;
            border-radius: 4px;
        }

        .form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* linhas com label + input */
        .linha {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
            margin-bottom: 14px;
            align-items: center;
        }

        /* textarea em coluna */
        .coluna {
            display: flex;
            flex-direction: column;
            margin-bottom: 14px;
        }

        input, textarea {
            padding: 8px 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: #000;
            background-color: #f9f9f9;
            outline: none;
        }

        textarea::placeholder {
            color: #777;
        }

        /* botões juntos */
        .botoes {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Faça contato:</h1>
    </header>
    
    <fieldset>

        <form class="form" method="post" action="https://formspree.io/f/mbdgylgz">

            <div class="linha">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"
                       placeholder="Digite seu nome..." autocomplete="off" required autofocus>
            </div>

            <div class="linha">
                <label for="numero">Número:</label>
                <input type="tel" id="numero" name="numero"
                       placeholder="Digite seu número..." autocomplete="off" required>
            </div>

            <div class="linha">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"
                       placeholder="Digite seu e-mail..." autocomplete="off" required>
            </div>

            <div class="coluna">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"
                          placeholder="Digite sua mensagem..." required></textarea>
            </div>

            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </form>
    </fieldset>

</body>

</html>
