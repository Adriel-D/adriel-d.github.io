<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" href="icon.png"/>
        <style>
           body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            bottom: 0;
            width: 100%;
        }
        </style>
</head>
<header>
  <h1> </h1>
</header>
<body>
  <fieldset>
    <legend>Faça contato:</legend>
    <form method="post" action="https://formspree.io/f/mbdgylgz">
        <label for="nome"> Nome: </label>
        <input type="text" name="nome" tabindex="1"
        id="nome" placeholder="Digite seu nome..." autocomplete="off"
        required autofocus>
        <br>
        <label for="numero"> Número: </label>
        <input type="tel" name="numero" tabindex="2"
        id="numero" placeholder="Digite seu número..." autocomplete="off"
        required>
        <br>
        <label for="email"> E-mail: </label>
        <input type="email" name="email" tabindex="3"
        id="email" placeholder="Digite seu e-mail..." autocomplete="off"
        required>
        <br>
        <input type="submit" value="Enviar">
        &nbsp;
        <input type="reset" value="Limpar">
     </form>
</fieldset>
</body>
  <footer>
    <p>Adriel Dias Lino - 2026</p>
  </footer>
</html>
